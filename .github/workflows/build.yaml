name: Build

on:
  push:
    branches: [ main ]
    tags:
    - v*
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - uses: softprops/action-gh-release@v1
        with:
          files: target/release/pbo-packer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
